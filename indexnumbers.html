<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKC Visualizer</title>
    <link rel="stylesheet" href="style_numbers.css">
    <link rel="icon" type="images/x-icon" href="imgs/key.PNG">
</head>
<body>
    <div class="flexbox">
        <div id="aliceNumberSection">
            <h1>Alice's View</h1>
            <div id="aliceNumbers" class="blur">
                <div class="numberPickerContainer">
                    <label for="aliceNumberPicker">Alice's Private Number:</label>
                    <br>
                    <input type="number" id="aliceNumberPicker" class="numberPicker" value=5>
                    <p id="alicePrivateWarning" style="color: red; background: yellow;">Error: Must be < N</p>
                </div>

                <div class="generateSharedSecretNumberAlice">
                    
                    <div class="flexbox">
                        <p>(</p>
                        <div id="bobPublicNumberInSharedSecret" class="selectedNumberMini"></div>
                        <p>^</p>
                        <div id="alicePrivateNumberInSharedSecret" class="selectedNumberMini"></div>
                        <p>)</p>
                        <p>%</p>
                        <div id="nNumberInAliceSecret" class="selectedNumberMini"></div>
                        <p>=</p>
                    </div>
                    <label for="aliceSharedPrivateNumber">Shared Secret Number:</label>
                    <div id="aliceSharedPrivateNumber" class="selectedNumber"></div>
                </div>
            </div>

        </div>

        <div class="generateAlicePublicNumber">
            <div>
                <img id="aliceOnLaptop" class="charactersInPersonalSection" src="imgs/alice_neutral_laptop.PNG">
            </div>
            
            <div class="flexbox">
                <p>(</p>
                <div id="aliceGNumber" class="selectedNumberMini"></div>
                <p>^</p>
                <div id="alicePrivateNumberInPublicNumber" class="selectedNumberMini blur"></div>
                <p>)</p>
                <p>%</p>
                <div id="aliceNNumber" class="selectedNumberMini"></div>
                <p>=</p>
            </div>

            <label for="alicePublicNumber">Alice's Public Number:</label>
            <div id="alicePublicNumber" class="selectedNumber"></div>
        </div>
        
        <div id="publicNumberSection">
            <div class="numberPickerContainer">
                <label for="publicNumberPickerPrime">Public Prime Number (N):</label>
                <br>
                <input type="number" id="publicNumberPickerPrime" class="" draggable="true" value=11>
                <br>
                <p id="primeNumberWarning" style="color: red; background: yellow;">Error: Number must be prime!</p>
            </div>

            <div class="numberPickerContainer">
                <label for="publicNumberPicker">Public Number (G):</label>
                <br>
                <input type="number" id="publicNumberPicker" class="" draggable="true" value=7>
                <br>
                <p id="gNumberWarning" style="color: red; background: yellow;">Error: Number must be less than N!</p>
            </div>


            <div>
                <img id="randomButton" src="imgs/dice.png" class="charactersInPersonalSection shake-image" onclick="startShakeAnimation(this)">
            </div>

            <div>
                <div id="eveNumberMixer" class="selectedNumber"></div>
            </div>

            <div>
                <img id="eve" class="charactersInPersonalSection" src="imgs/eve_evil.PNG">
            </div>
        </div>

        <div class="generateBobPublicNumber">
            <div>
                <img id="bobOnLaptop" class="charactersInPersonalSection" src="imgs/bob_neutral_laptop.PNG">
            </div>

            <div class="flexbox">
                <p>(</p>
                <div id="bobGNumber" class="selectedNumberMini"></div>
                <p>^</p>
                <div id="bobPrivateNumberInPublicNumber" class="selectedNumberMini blur"></div>
                <p>)</p>
                <p>%</p>
                <div id="bobNNumber" class="selectedNumberMini"></div>
                <p>=</p>
            </div>
            
            <label for="bobPublicNumber">Bob's Public Number:</label>
            <div id="bobPublicNumber" class="selectedNumber"></div>
        </div>
        
        <div id="bobNumberSection">
            <h1>Bob's View</h1>
            <div id="bobNumbers" class="blur">
                <div class="numberPickerContainer">
                    <label for="bobNumberPicker">Bob's Private Number:</label>
                    <br>
                    <input type="number" id="bobNumberPicker" class="numberPicker" value=4>
                    <p id="bobPrivateWarning" style="color: red; background: yellow;">Error: Must be < N</p>
                </div>

                <div class="generateSharedSecretNumberBob">
                    
                    <div class="flexbox">
                        <p>(</p>
                        <div id="alicePublicNumberInSharedSecret" class="selectedNumberMini"></div>
                        <p>^</p>
                        <div id="bobPrivateNumberInSharedSecret" class="selectedNumberMini"></div>
                        <p>)</p>
                        <p>%</p>
                        <div id="nNumberInBobSecret" class="selectedNumberMini"></div>
                        <p>=</p>
                    </div>

                    <label for="bobSharedPrivateNumber">Shared Secret Number:</label>
                    <div id="bobSharedPrivateNumber" class="selectedNumber"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="fixedImage">
        <a href="index.html"><img alt="Play with Colors!" class="imglink" src="imgs/colors_mini.gif"></a>
    </div>
    
    <script src="javascript_numbers.js"></script>
</body>
</html>
