<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexbox">
        <div id="aliceColorSection">
            <div id="aliceColors" class="blur">
                <div class="colorPickerContainer">
                    <label for="aliceColorPicker">Alice's Private Color:</label><br>
                    <input type="color" id="aliceColorPicker" class="colorPicker" value="#ff0000">
                </div>

                <div class="generateSharedSecretColorAlice">
                    <input type="button" id="generateSharedSecretColorAlice" value="Generate Shared Secret">
                    
                    <div class="flexbox">
                        <div id="alicePrivateColorInSharedSecret" class="selectedColorMini"></div>
                        <p>+</p>
                        <div id="bobPublicColorInSharedSecret" class="selectedColorMini"></div>
                        <p>=</p>
                    </div>
                    <label for="aliceSharedPrivateColor">Shared Secret Color:</label>
                    <div id="aliceSharedPrivateColor" class="selectedColor"></div>
                </div>
            </div>

            <div>
                <img id="aliceOnLaptop" class="charactersInPersonalSection" src="imgs/alice_neutral_laptop.PNG">
            </div>

        </div>

        <div class="generateAlicePublicColor">
            <input type="button" id="generateAlicePublicColor" value="Generate Alice's Public Color">
            
            <div class="flexbox">
                <div id="alicePrivateColorInPublicColor" class="selectedColorMini grey"></div>
                <p>+</p>
                <div id="publicColorAlice" class="selectedColorMini"></div>
                <p>=</p>
            </div>

            <label for="alicePublicColor">Alice's Public Color:</label>
            <div id="alicePublicColor" class="selectedColor"></div>
        </div>
        
        <div id="publicColorSection">
            <div class="colorPickerContainer">
                <label for="publicColorPicker">Public Color:</label><br>
                <input type="color" id="publicColorPicker" class="colorPicker" value="#0000ff">
            </div>

            <div>
                <img src="imgs/dice.png" class="charactersInPersonalSection">
            </div>
        </div>

        <div class="generateBobPublicColor">
            <input type="button" id="generateBobPublicColor" value="Generate Bob's Public Color">

            <div class="flexbox">
                <div id="bobPrivateColorInPublicColor" class="selectedColorMini grey"></div>
                <p>+</p>
                <div id="publicColorBob" class="selectedColorMini"></div>
                <p>=</p>
            </div>
            
            <label for="bobPublicColor">Bob's Public Color:</label>
            <div id="bobPublicColor" class="selectedColor"></div>
        </div>
        
        <div id="bobColorSection">
            <div id="bobColors" class="blur">
                <div class="colorPickerContainer">
                    <label for="bobColorPicker">Bob's Private Color:</label><br>
                    <input type="color" id="bobColorPicker" class="colorPicker" value="#00ff00">
                </div>

                <div class="generateSharedSecretColorBob">
                    <input type="button" id="generateSharedSecretColorBob" value="Generate Shared Secret">
                    
                    <div class="flexbox">
                        <div id="bobPrivateColorInSharedSecret" class="selectedColorMini"></div>
                        <p>+</p>
                        <div id="alicePublicColorInSharedSecret" class="selectedColorMini"></div>
                        <p>=</p>
                    </div>

                    <label for="bobSharedPrivateColor">Shared Secret Color:</label>
                    <div id="bobSharedPrivateColor" class="selectedColor"></div>
                </div>
            </div>

            <div>
                <img id="bobOnLaptop" class="charactersInPersonalSection" src="imgs/bob_neutral_laptop.PNG">
            </div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
